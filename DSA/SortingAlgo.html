<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="SortingAlgo.css">
</head>

<body style="background-color:rgb(183, 193, 194);">
    <header>
        <p id='heading' style="text-align: center; color:rgb(0, 0, 0);font-family: 'Times New Roman', Times, serif; font-size: xx-large;">Sorting Algotithem Visualizer</p>
        <nav>
            <div class="array-inputs">
                <p>Array Size:</p>
                <input id="a_size" type="number" value=20 autofocus>
            </div>
            <div class="array-inputs">
                <p>Algorithem Speed:</p>
                <select id="a_speed">
                    <option value="">--Please choose a speed--</option>
                    <option value="verySlow"> Very Slow </option>
                    <option value="slow"> Slow </option>
                    <option value="normal"> Normal </option>
                    <option value="fast"> Fast </option>
                    <option value="veryFast"> Very Fast </option>
                </select>
            </div>
            <div class="header_right">
                <button class="btn-prop" id="a_generate">Generate New Array</button> 
            </div>
        </nav>
    </header>

    <div class="message">
        <p></p>
    </div>
    
    <section>
        <div id="Info_Cont1"></div>
        <div id="array_container"></div>
        <div id="Info_Cont2"></div>
    </section>

    <footer class="footer" >
        <div class="algos">
            <button style="margin: 20px;">Bubble</button>
            <button style="margin: 20px;">Selection</button>
            <button style="margin: 20px;">Insertion</button>
            <button style="margin: 20px;">Merge</button>
            <button style="margin: 20px;">Quick</button>
            <button style="margin: 20px;">Heap</button>
        </div>
    </footer>

    <script src="SortingAlgoScripts/main.js"></script>
    <script src="SortingAlgoScripts/visualizations.js"></script>
    <script src="SortingAlgoScripts/bubble_sort.js"></script>
    <script src="SortingAlgoScripts/selection_sort.js"></script>
    <script src="SortingAlgoScripts/insertion_sort.js"></script>
    <script src="SortingAlgoScripts/merge_sort.js"></script>
    <script src="SortingAlgoScripts/quick_sort.js"></script>
    <script src="SortingAlgoScripts/heap_sort.js"></script>
</body>


</html>
