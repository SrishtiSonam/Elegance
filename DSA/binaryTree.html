<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="binaryTree.css" />
    <title> Binary Tree </title>
  </head>
  <body>
    <section id="board">
      <label>Enter the number to find: </label>
      <input type="number" value="10" onchange="start()" />
      <label> Enter no. of nodes: </label>
      <input type="range" onchange="random()" value="10" min="1" max="25" />
      <input type="button" value="Restart" onclick="start()" />
      <input type="button" value="New Tree" onclick="random()" />
    </section>
    <canvas height="700" width="700"></canvas>
    <script src="binaryTree.js"></script>
  </body>
</html>
